<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP</title>
    <link rel="stylesheet" href="stylesign.css">

    <!--Enter the link -------Box Enter the link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <h1>Welcome Back</h1>
        <h6 style="margin-top: 10px;">Enter your credential to login</h6>

        <form style="margin-top: 40px; gap:23px">

            <div>
                <a href="#"><i class='bx bxs-user-circle' style="color: black;"></i></a>
                <input type="text" name="firstname" id="input-firstname" class="input" placeholder="UserName" required>
            </div>

            <div>
                <a href="#"><i class='bx bxs-lock-alt' style="color: black;"></i></a>
                <input type="password" name="password" id="input-password" class="input" placeholder="Password" required>
            </div>
            <button class="button">Login</button>
        </form>
        <p>Donot have an Account? <a href="sign.html" class="login">Sign Up</a></p>
    </div>



</body>

</html>
